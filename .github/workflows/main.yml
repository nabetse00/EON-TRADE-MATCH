# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      - name: Build
        working-directory: ./frontend
        run: npm run build
        env: 
          VITE_ESCROW_ADDRESS: "0x96E7Cc0a9f026B2Fbf9a2B2e0e57C66F1aebADD7"
          DEPLOYER: "0x62882C892c580a109a51C71a7D644C42f63F5c26"
          VITE_ERC20_MOCK_ADDRESS_A: "0x233F7515005271FB96DBd2112B60160bA03fc4Ec"
          VITE_ERC20_MOCK_ADDRESS_B: "0x6ab364d740E14A385b3B9F487D5973b31D4e200C"
          VITE_ERC721_MOCK_ADDRESS_1: "0x79f7Fc14E58EB650C4742669972aaa14ecA0f715"
          VITE_ERC721_MOCK_ADDRESS_2: "0x2D0E17B66F19F33fCB0447D0A48fC7BF57528783"

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload dist repository
          path: './frontend/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
